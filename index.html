<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VP-Hub – Revit Plugins</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="header-top">
      <a class="btn-home" href="index.html">Home</a>
    </div>
    <h1>VP-Hub</h1>
    <p>Catalog of plugins for Autodesk Revit</p>
  </header>

  <main>
    <section class="plugin-list">
      <!-- LP Revit Plugin -->
      <div class="plugin-card">
        <img src="plugins/vp-revit-plugin/media/icon.png" alt="LP Revit Plugin">
        <div class="plugin-info">
          <h2>LP Revit Plugin</h2>
          <p>Lightning protection calculation</p>
          <div class="plugin-buttons">
            <a class="btn" href="plugins/vp-revit-plugin/">Details</a>
            <a class="btn" href="https://github.com/VoltikPRO/lp-revit-plugin-release/releases">Download</a>
          </div>
        </div>
      </div>

      <!-- Collision Check Plugin -->
      <div class="plugin-card">
        <img src="plugins/collision-check/media/icon.png" alt="Collision Check Plugin">
        <div class="plugin-info">
          <h2>Collision Check (CC)</h2>
          <p>Coming soon</p>
          <div class="plugin-buttons">
            <span class="btn disabled">Coming Soon</span>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 VP-Hub</p>
  </footer>
</body>
</html>
